  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary" menu="main-menu"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button color="tertiary" (click)="addFeed()">
          <ion-icon slot="start" name="add"></ion-icon>
          Adicionar Novo
        </ion-button>
      </ion-buttons>
      <ion-title color="primary">Pendencias</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-searchbar placeholder="Buscar..." [(ngModel)]="filterTerm" animated="true" autocomplete></ion-searchbar>
      <ion-list *ngFor="let feed of feeds | filter:filterTerm" class="transparent">
        <ion-item-sliding class="transparent">
          <ion-item class="transparent"> 
            <ion-avatar slot="start" class="transparent">
             <div class="avatar">
               {{feed.Nome.substring(0,1).toUpperCase()}}
             </div>
            </ion-avatar>
            <ion-label class="transparent">
            <h3 class="title transparent">{{feed.Nome}}</h3>
            <p class="subtext transparent">{{'Motivo: ' + feed.Titulo + ' Data: ' + feed.Data.substring(8,10) + '/' + feed.Data.substring(5,7) + '/' + feed.Data.substring(0,4) }}</p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="success" (click)="View(feed)">
              <ion-icon name="eye-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="secondary" (click)="editFeedPendent(feed)">Editar</ion-item-option>
            <ion-item-option color="danger" (click)="removeFeed(feed.seq)">
              <ion-icon name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-content>
