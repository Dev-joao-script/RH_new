<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" color="danger">
        Sair
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Anexar Advertencia</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating" color="primary">Testemunha 1:</ion-label>
    <ion-select multiple="false" interface="action-sheet" name="Nameum" [(ngModel)]="Nameum">
      <ion-select-option *ngFor="let funcionario of funcionarios" value="{{funcionario.Funcionarios }}">{{funcionario.Funcionarios}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating" color="primary">Testemunha 2:</ion-label>
    <ion-select multiple="false" interface="action-sheet" name="Namedois" [(ngModel)]="Namedois">
      <ion-select-option *ngFor="let funcionario of funcionarios" value="{{funcionario.Funcionarios }}">{{funcionario.Funcionarios}}
      </ion-select-option>
    </ion-select>
  </ion-item>


<ion-item>
<ion-icon slot="start" name="add"></ion-icon>
<ion-button expand="block" fill="clear" shape="round">
<input [formControl]="file" (change)="fileChange($event)" type="file" class="file_customizada" accept="Application/pdf">
</ion-button>
</ion-item>
  <ion-item>
    <ion-button (click)="uploadFile()" expand="block" fill="clear" shape="round">
      <ion-icon slot="start" name="send-outline"></ion-icon>
      Enviar
    </ion-button>
  </ion-item>
</ion-content>
