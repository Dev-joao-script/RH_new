<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="Back()">
        <ion-icon color="light" slot="start" name="return-up-back-outline" class="back"></ion-icon>
        Voltar
      </ion-button>
    </ion-buttons>
    <ion-title>Lançamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item (click)="GoenCC()">
    <ion-label color="primary"><ion-icon slot="start" name="wallet"></ion-icon> Enviar contra cheque</ion-label>
  </ion-item>
  <ion-item (click)="GoenCCL()">
    <ion-label color="primary"><ion-icon slot="start" name="wallet"></ion-icon> Enviar Contra Cheques em Lote</ion-label>
  </ion-item>
  <ion-item (click)="GoenCp()">
    <ion-label color="primary"><ion-icon slot="start" name="calendar"></ion-icon> Enviar Cartão de Ponto</ion-label>
  </ion-item>
  <ion-item (click)="GoenCpL()">
    <ion-label color="primary"><ion-icon slot="start" name="calendar"></ion-icon> Enviar Cartões de Ponto em Lote</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary"><ion-icon slot="start" name="sunny"></ion-icon> Enviar Ferias</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary"><ion-icon slot="start" name="newspaper"></ion-icon> Enviar Cont. de Trabalho</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary"><ion-icon slot="start" name="bandage"></ion-icon> Enviar Atestado</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary"><ion-icon slot="start" name="newspaper"></ion-icon> Enviar Advertencias</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="primary"><ion-icon slot="start" name="newspaper"></ion-icon> Enviar Fichas de EPI</ion-label>
  </ion-item>
</ion-list>

</ion-content>
