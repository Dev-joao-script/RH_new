<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" color="danger">
        Sair
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Cart√£o de Ponto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-item>
  <ion-label position="floating" color="primary">Periodo</ion-label>
  <ion-input type="text"  name="Nome" [(ngModel)]="Periodo" value="{{Periodo}}" [brmasker]="{mask:'00/0000', len:7}"></ion-input>
</ion-item>

<ion-item>
  <ion-icon slot="start" name="add"></ion-icon>
  <ion-button expand="block" fill="clear" shape="round">
  <input [formControl]="file" (change)="fileChange($event)" type="file" class="file_customizada" multiple="multiple" accept="Application/zip">
  </ion-button>
  </ion-item>

  <ion-item>
    <ion-button (click)="uploadFile()" expand="block" fill="clear" shape="round">
      <ion-icon slot="start" name="send-outline"></ion-icon>
      Enviar
    </ion-button>
  </ion-item>
</ion-content>
