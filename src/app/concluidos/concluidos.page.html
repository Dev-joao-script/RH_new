<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="Back()">
        <ion-icon color="light" slot="start" name="return-up-back-outline" class="back"></ion-icon>
        Voltar
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Concluidos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding transparent">
  <ion-searchbar placeholder="Buscar..." [(ngModel)]="filterTerm" animated="true" autocomplete
  ></ion-searchbar>
    <ion-list class="transparent" *ngFor="let feed of feeds | filter:filterTerm">
      <ion-item-sliding class="transparent" >
        <ion-item class="transparent"> 
          <ion-avatar slot="start" class="transparent">
           <div class="avatar">
             {{feed.Nome.substring(0,1).toUpperCase()}}
           </div>
          </ion-avatar>
          <ion-label class="transparent">
          <h3 class="title transparent">{{feed.Nome}}</h3>
          <p class="subtext transparent">{{'Data: ' + feed.Data.substring(8,10) + '/' + feed.Data.substring(5,7) + '/' + feed.Data.substring(0,4) + ' Tratativa: ' + feed.Tratativa }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="success" (click)="View(feed)">
            <ion-icon name="eye-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
